<mat-card>
	<mat-card-header>
		<mat-card-title>
			<h3>Log in</h3>
		</mat-card-title>
		<mat-card-subtitle>
			<p>Not a member? please <a routerLink="/register">register</a> instead.</p>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<form #signForm="ngForm" (ngSubmit)="login()">
			<mat-form-field>
				<input matInput [(ngModel)]="user.email" name="email" placeholder="Email" required type="email"/>
			</mat-form-field>
			<mat-form-field>
				<input matInput [(ngModel)]="user.password" name="password" placeholder="Password" required type="password"/>
			</mat-form-field>
			<button [disabled]="signForm.invalid" mat-raised-button color="primary" type="submit">log in</button>
		</form>
	</mat-card-content>
</mat-card>
