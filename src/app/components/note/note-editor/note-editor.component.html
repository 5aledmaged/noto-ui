<mat-card class="note-card">
	<mat-card-content>
		<form [formGroup]="noteForm" (ngSubmit)="createNote()">
			<h2>
				<mat-form-field class="note-title form-field">
					<input matInput type="text" formControlName="title" required>
				</mat-form-field>
			</h2>

			<div *ngIf="title.invalid && (title.dirty || title.touched)">
				<div *ngIf="title.hasError('required')">
					title is required.
				</div>
			</div>

			<mat-form-field class="note-body form-field">
				<textarea matInput formControlName="body"></textarea>
			</mat-form-field>

			<button mat-raised-button color="primary" type="submit">save</button>
		</form>
	</mat-card-content>
</mat-card>
