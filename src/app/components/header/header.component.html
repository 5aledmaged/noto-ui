<mat-toolbar color="primary">
	<h1>Noto</h1>

	<ng-template [ngIf]="isLoggedIn && !loading" [ngIfElse]="authBlock">
		<a routerLink="/note/list" mat-button>
			<mat-icon>description</mat-icon> notes
		</a>
		<a routerLink="/note" mat-button>
			<mat-icon>add_circle_outline</mat-icon> new
		</a>
		<span class="header-spacer"></span>
		<a routerLink="/profile" mat-button>
			<mat-icon>person</mat-icon> {{ this.user.email }}
		</a>
	</ng-template>

	<ng-template #authBlock>
		<span class="header-spacer"></span>
		<a routerLink="/login" mat-button>
			<mat-icon>person</mat-icon> Login
		</a>
		<a routerLink="/register" mat-button>
			<mat-icon>person_add</mat-icon> Register
		</a>
	</ng-template>
</mat-toolbar>
