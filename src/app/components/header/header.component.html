<mat-toolbar color="primary">
	<span>Noto</span>
	<span class="header-spacer"></span>
	<a *ngIf="isLoggedIn && !loading; else elseBlock" routerLink="/profile" mat-button>
		<mat-icon>person</mat-icon> {{ this.user.email }}
	</a>
	<ng-template #elseBlock>
		<a routerLink="/login" mat-button>
			<mat-icon>person</mat-icon> Login
		</a>
		<a routerLink="/register" mat-button>
			<mat-icon>person_add</mat-icon> Register
		</a>
	</ng-template>
</mat-toolbar>
