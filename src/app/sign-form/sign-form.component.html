<mat-card>
	<mat-card-title>
		<h3>sign-in</h3>
	</mat-card-title>
	<mat-card-content>
		<form #signForm="ngForm" (ngSubmit)="login()">
			<mat-form-field>
				<input matInput [(ngModel)]="user.email" name="email" placeholder="Email" required type="email"/>
			</mat-form-field>
			<mat-form-field>
				<input matInput [(ngModel)]="user.password" name="password" placeholder="Password" required type="password"/>
			</mat-form-field>
			<button [disabled]="signForm.invalid" mat-raised-button color="primary" type="submit">sign-in</button>
		</form>
	</mat-card-content>
</mat-card>
