<div class="wrapper">
  <div class="editor">
    <!--
      TODO: make h2 dynamic: create/edit
    -->
    <h2>edit note</h2>
    <form class="example-form">
      <mat-form-field>
        <input matInput [(ngModel)]="note.title" name="title" placeholder="Title">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput [(ngModel)]="note.body" name="body" placeholder="Note"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="editNote(note)">
        <mat-icon>save</mat-icon>
        save
      </button>
    </form>
  </div>
</div>
